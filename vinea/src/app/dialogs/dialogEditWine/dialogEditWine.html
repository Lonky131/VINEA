<h1 mat-dialog-title>Pick a category and assign new Value.</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Name of the wine:</mat-label>
    <input matInput [(ngModel)]="data.wine.name">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Year of production:</mat-label>
    <input matInput [(ngModel)]="data.wine.productionYear">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Alcohol percentage:</mat-label>
    <input matInput type="number" [(ngModel)]="data.wine.alcoholPercentage">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Volume (mL):</mat-label>
    <input matInput type="number" [(ngModel)]="data.wine.volume">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Price (Kn):</mat-label>
    <input matInput type="number" [(ngModel)]="data.wine.price">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Picture Url:</mat-label>
    <input matInput [(ngModel)]="data.wine.pictureUrl">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Select winery</mat-label>
    <mat-select [(value)]="data.wine.winery.id">
      <mat-option *ngFor="let winery of wineries" [value]="winery.id">{{winery.name}}</mat-option>
    </mat-select>
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button (click)="onYesClick()">Confirm</button>
</div>
